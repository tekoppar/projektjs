<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
	<link rel="stylesheet" href="/css/stylev2.css">
	<link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="clouds"></div>
	<div class="clouds clouds-small"></div>
	<div class="clouds clouds-small2"></div>
	<div class="container-login">
		<form class="container-flat-shadow corntainer-login">
			<label class="corngraph">Welcome to Cornhaven</label>
			<label class="tooltip-message" for="email">
				<input class="cornput" name="email" placeholder="E-mail" max="256" type="email" pattern="^([a-zA-Z\d\.\u0021-\u002D\u002F-\u003F\u005B-\u005F\u00A1-\u1FFF\u2C00-\uD7FF\w]{2,})(@){1}((?![\-])[a-zA-Z\[\]\.\d\u0021-\u002D\u002F-\u0040]{2,})([a-zA-Z\d\[\]]\w+|(([\d\[\]]{3,4}\.){3}[\d\]\[]){3,4})$">
			</label>
			<label class="tooltip-message" for="password">
				<input class="cornput" name="password" placeholder="Password" min="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" type="password">
			</label>
			<div class="corntainer margin-b-m margin-t-m">
				<button class="corn-button" type="submit">Cornin</button>
				<a class="corn-button" href="/register.html">Register Corner</a>
			</div>
			<div class="corntainer-cornevenly">
				<button class="cornbook">Sign in with Facebook</button>
				<button class="cornoogle">Sign in with Google</button>
				<button class="cornitter">Sign in with Twitter</button>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
		crossorigin="anonymous"></script>
	<script src="js/js.js"></script>
</body>

</html>
