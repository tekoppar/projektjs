<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link
		href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
		rel="stylesheet">
	<link rel="stylesheet" href="/css/stylev2.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="container-login">
		<div class="container-flat-shadow corntainer-login">
			<label class="corngraph">Register a new corner</label>
				<form class="corntainer-c" action="/">
					<div class="corntainer">
						<div class="corntainer-c">
							<label class="tooltip-message" for="forename">
								<input oninput="validateInputs(this)" name="forename" class="cornput" placeholder="Forename"
									required type="text">
							</label>
							<label class="tooltip-message" for="surname">
								<input oninput="validateInputs(this)" name="surname" class="cornput" placeholder="Surname"
									required type="text">
							</label>
							<label class="tooltip-message" for="email">
								<input oninput="validateInputs(this)" name="email" class="cornput" placeholder="E-mail"
									required type="email"
									pattern="^([a-zA-Z\d\.\u0021-\u002D\u002F-\u003F\u005B-\u005F\u00A1-\u1FFF\u2C00-\uD7FF\w]{2,})(@){1}((?![\-])[a-zA-Z\[\]\.\d\u0021-\u002D\u002F-\u0040]{2,})([a-zA-Z\d\[\]]\w+|(([\d\[\]]{3,4}\.){3}[\d\]\[]){3,4})$">
							</label>
							<label class="tooltip-message" for="password">
								<input oninput="validateInputs(this)" name="password" class="cornput" placeholder="Password"
									required type="password"
									pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
							</label>
							<label class="tooltip-message" for="confirmpassword">
								<input oninput="validateInputs(this)" name="confirmpassword" class="cornput"
									placeholder="Confirm Password" required type="password"
									pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
							</label>
							<label class="tooltip-message" for="adress">
								<input oninput="validateInputs(this)" name="adress" class="cornput" placeholder="Adress"
									type="text">
							</label>
							<label class="tooltip-message" for="city">
								<input oninput="validateInputs(this)" name="city" class="cornput" placeholder="City"
									type="text">
							</label>
							<label class="tooltip-message" for="pincode">
								<input oninput="validateInputs(this)" name="pincode" class="cornput" placeholder="Pin Code"
									type="text" min="5" pattern="(\d.*){5,}">
							</label>
						</div>
					</div>
					<div class="corntainer margin-b-m margin-t-m">
						<button class="corn-button" type="submit">Register Corner</button>
						<a class="corn-button" href="/">Go Back</a>
					</div>
				</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
		crossorigin="anonymous"></script>
	<script src="/js/js.js"></script>
</body>

</html>
