<!DOCTYPE html>
<html lang="en">
<style>
    .container-main {
        position: relative;
    }

    .container-game {
        grid-column: center;
        grid-row: center;
        width: 1920px;
        height: 1080px;
        position: relative;
        background-color: transparent;
        padding: 0px;
        margin: 0px;
    }

    .absolute-canvas {
        position: absolute;
        pointer-events: none;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/stylev2.css">
    <link rel="stylesheet" href="/css/toolbar.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="clouds"></div>
    <div class="clouds clouds-small"></div>
    <div class="clouds clouds-small2"></div>
    <div class="controls">
        <button id="save-canvas">Save</button>
        <button id="enable-painting">Paint</button>
        <button id="enable-debug">Debug Draw</button>
        <input type="number" id="size-x" data-type="size" value="1">
        <input type="number" id="size-y" data-type="size" value="1">
        <select id="brush-draw-state">
            <option value="Normal" selected>Normal</option>
            <option value="DrawOntop">Draw Ontop</option>
            <option value="DrawBeneath">Draw Beneath</option>
        </select>
        <label id="grid-mouse"></label>
    </div>
    <div id="gameobject-draw-debug" style="position: absolute; left:0px; top:400px;width:250px;height:600px;background-color: black;padding:5px;color:white;white-space: pre;"></div>
    <div class="container-main">
        <div id="container-game" class="container-game">
            <canvas style="position:absolute" id="game-canvas" width="1920" height="1080"></canvas>
            <canvas class="absolute-canvas" id="sprite-objects-canvas" width="1920" height="1080"></canvas>
            <canvas class="absolute-canvas" id="sprite-preview-canvas" width="1920" height="1080"></canvas>
            <canvas class="absolute-canvas" id="game-gui-canvas" width="1920" height="1080"></canvas>
            <div id="game-gui">
                <div id="game-gui-toolbar" class="game-gui-toolbar">
                    <div class="toolbar-item">
                        <div class="toolbar-item-sprite"></div>
                        <label class="toolbar-item-text">1</label>
                    </div>
                    <div class="toolbar-item">
                        <div class="toolbar-item-sprite"></div>
                        <label class="toolbar-item-text">2</label>
                    </div>
                    <div class="toolbar-item">
                        <div class="toolbar-item-sprite"></div>
                        <label class="toolbar-item-text">3</label>
                    </div>
                    <div class="toolbar-item">
                        <div class="toolbar-item-sprite"></div>
                        <label class="toolbar-item-text">4</label>
                    </div>
                    <div class="toolbar-item">
                        <div class="toolbar-item-sprite"></div>
                        <label class="toolbar-item-text">5</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/js.js"></script>
    <script src="js/gui/toolbar.js" type="module"></script>
    <script src="js/farm.js" type="module"></script>
</body>

</html>
