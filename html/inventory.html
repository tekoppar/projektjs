<style>
    .panel-container {

    .panel {

        background-position: 0 0;
        background-size: 64px 64px;
        background-repeat: no-repeat;

        border: none;
        display: block;
        min-width: 64px;
        min-height: 64px;
        width: 64px;
        height: 64px;
        margin: 0px;
        padding: 0px;
        position: relative;
        flex-basis: 64px;
    }

    .panel-topmiddle {
        background-image: url(/content/sprites/ui/panel/panel_topmiddle.png);

        width: calc(100% - 14px);

        position: relative;
        margin-left:7px;
        margin-right:7px;
        height:max-content;
        min-height: 7px;
    }

    .panel-topmiddle::before {
        content:'';

        height:7px;
        display:block;
        position: absolute;
        background-image: url(/content/sprites/ui/panel/panel_topleft.png);
        left:-7px;
        background-size:7px 7px;
    }

    .panel-topmiddle::after {
        content:'';
        width:7px;
        height:7px;
        display:block;
        position: absolute;
        background-image: url(/content/sprites/ui/panel/panel_topright.png);
        right:-7px;
        background-size:7px 7px;
    }

    .panel-middle {

        flex-grow: 2;
        width: calc(100% - 14px);
        background-size: 100% 100%;

        position: relative;

        margin-right:7px;

        min-height:calc(100% - 14px);

        flex-direction: row;
        flex-wrap: wrap;
        align-content: flex-start;

        content:'';
        width:7px;

        position: absolute;
