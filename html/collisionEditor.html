<style>
    .collision-editor {
        display: flex;
        flex-direction: column;
        width: max-content;
        background-color: black;
        border-radius: 3px;
        padding: 5px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-sizing: content-box;
        overflow: hidden;
        visibility: collapse;
    }

    .collision-editor-container {
        display: flex;
        flex-direction: column;
        width: max-content;
        background-color: black;
        border-radius: 3px;
        padding: 5px;
        position: relative;
        box-sizing: content-box;
        overflow: hidden;
    }

    .collision-editor-canvas {
        width: 100%;
        height: 100%;
    }

    .collision-editor-grid {
        display: block;
        background-size: 32px 32px;
        position: relative;
        width: 100%;
        height: 100%;
    }

    .collision-editor-controls {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
    }

    .collision-editor-grid::before {
        content: '';
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-repeat: repeat;
        background-size: inherit;
        background-image: linear-gradient(to right, #80808063 0px, #80808063 1px, transparent 2%, transparent 100%), linear-gradient(to bottom, #80808063 0px, #80808063 1px, transparent 2%, transparent 100%);
    }
</style>

<div class="collision-editor" id="collision-editor">
    <div class="collision-editor-container">
        <div id="collision-editor-grid" class="collision-editor-grid">
            <canvas id="collision-editor-canvas" width="512" height="512" class="collision-editor-canvas"></canvas>
            <canvas id="collision-editor-canvas-collision" width="512" height="512" class="collision-editor-canvas"
                style="position: absolute;left:0;top:0;"></canvas>
        </div>
    </div>
    <div class="collision-editor-controls">
        <button id="collision-editor-copy">Copy Collision</button>
        <button id="collision-editor-draw">Draw Collision</button>
        <button id="collision-editor-move">Move Collision</button>
        <button id="collision-editor-close">Close</button>
    </div>
</div>
