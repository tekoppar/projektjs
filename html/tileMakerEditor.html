<style>
    .tilemaker-editor {
        display: flex;
        flex-direction: column;
        width: max-content;
        background-color: black;
        border-radius: 3px;
        padding: 5px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-sizing: content-box;
        overflow: hidden;
        visibility: collapse;
    }

    .tilemaker-editor-container {
        display: flex;
        flex-direction: column;
        width: max-content;
        background-color: black;
        border-radius: 3px;
        padding: 5px;
        position: relative;
        box-sizing: content-box;
        overflow: hidden;
    }

    .tilemaker-editor-canvas {}

    .tilemaker-editor-grid {
        display: block;
        background-size: 32px 32px;
        position: relative;
        width: 100%;
        height: 100%;
    }

    .tilemaker-editor-controls {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
    }

    .tilemaker-editor-grid::before {
        content: '';
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-repeat: repeat;
        background-size: inherit;
        background-image: linear-gradient(to right, #80808063 0px, #80808063 1px, transparent 2%, transparent 100%), linear-gradient(to bottom, #80808063 0px, #80808063 1px, transparent 2%, transparent 100%);
    }
</style>

<div class="tilemaker-editor" id="tilemaker-editor-container">
    <div class="tilemaker-editor-container">
        <div class="tilemaker-editor-controls" style="margin-bottom:5px;flex-direction: column;">
            <input id="tilemaker-editor-tilename" type="text">
            <div class="tilemaker-editor-controls" style="color:white;">
                <label>x:<input id="tilemaker-editor-tilewidth" style="width:64px;" type="number" min="32" max="1024" step="32"></label>
                <label>y:<input id="tilemaker-editor-tileheight" style="width:64px;" type="number" min="32" max="1024" step="32"></label>
            </div>
        </div>
        <div id="tilemaker-editor-grid" class="tilemaker-editor-grid" style="width:512px;height:512px;">
            <canvas id="tilemaker-editor-canvas" width="512" height="512" class="tilemaker-editor-canvas"></canvas>
            <canvas id="tilemaker-editor-canvas-tilemaker" width="512" height="512" class="tilemaker-editor-canvas" style="position: absolute;left:0;top:0;"></canvas>
        </div>
    </div>
    <div class="tilemaker-editor-controls" style="flex-wrap: wrap;width:min-content;">
        <div class="tilemaker-editor-controls" style="color:white;">
            <label>Offset x:<input id="tilemaker-editor-tileoffset-x" style="width:64px;" type="number" min="-64" max="64" step="1"></label>
            <label>Offset y:<input id="tilemaker-editor-tileoffset-y" style="width:64px;" type="number" min="-64" max="64" step="1"></label>
        </div>
        <button id="tilemaker-editor-addtile">Add Tile</button>
        <button id="tilemaker-editor-cleartile">Clear Tile</button>
        <div class="tilemaker-editor-controls">
            <button id="tilemaker-editor-insertcolumn">Insert Column</button>
            <button id="tilemaker-editor-insertrow">Insert Row</button>
        </div>
        <div class="tilemaker-editor-controls">
            <button id="tilemaker-editor-appendcolumn">Append Column</button>
            <button id="tilemaker-editor-appendrow">Append Row</button>
        </div>
        <div class="tilemaker-editor-controls">
            <button id="tilemaker-editor-removecolumn">Remove Column</button>
            <button id="tilemaker-editor-removerow">Remove Row</button>
        </div>
        <button id="tilemaker-editor-updatesize">Update Size</button>
        <button id="tilemaker-editor-save">Save</button>
        <button id="tilemaker-editor-close">Close</button>
    </div>
</div>
