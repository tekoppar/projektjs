<style>
	.charactersheet-div {
		position: absolute;
		top:50%;
		bottom:50%;
		left:55%;
	}
	.charactersheet-panel-middle {
		background-image: url(/content/sprites/ui/border_middle.png);
		flex-grow: 2;
		width: calc(100% - 14px);
		background-size: 100% 100%;
		flex-basis: auto;
		position: relative;
		margin-left: 7px;
		margin-right: 7px;
		height: calc(100% - 14px);
		min-height: calc(100% - 14px);
		display: flex;
		flex-direction: row;
		flex-wrap: nowrap;
		align-items: center;
		justify-content: center;
	}

	.charactersheet-panel-middle::before {
		content: '';
		width: 7px;
		height: 100%;
		min-height: 100%;
		display: block;
		position: absolute;
		background-image: url(/content/sprites/ui/panel/panel_middleleft.png);
		left: -7px;
		background-size: 7px 100%;
	}

	.charactersheet-panel-middle::after {
		content: '';
		width: 7px;
		height: 100%;
		min-height: 100%;
		display: block;
		position: absolute;
		background-image: url(/content/sprites/ui/panel/panel_middleright.png);
		right: -7px;
		background-size: 7px 100%;
	}

	.charactersheet-divider {
		background-image: url(/content/sprites/ui/panel/panel_border.png);
		width: 4px;
		height: 100%;
		min-height: 100%;
		z-index: 1;
		transform: translateY(0px) scaleY(102%);
	}

	.charactersheet-item {
		background-image: url(/content/sprites/ui/panel_slot.png);
		background-position: 0 0;
		background-size: 42px 42px;
		background-repeat: no-repeat;
		background-color: transparent;
		min-width: 42px;
		min-height: 42px;
		width: 42px;
		height: 42px;
		margin: 0px;
		padding: 0px;
		position: relative;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.charactersheet-item:hover {
		cursor: pointer;
		filter: brightness(1.2);
	}

	.charactersheet-item-sprite {
		width: 42px;
		height: 42px;
		pointer-events: none;
	}

	.charactersheet-item-text {
		color: #ffcb00;
		font-size: 12px;
		font-weight: 500;
		pointer-events: none;
		user-select: none;
		text-rendering: optimizeLegibility;
		text-shadow: 0 1px 0 black;
	}

	.charactersheet-item-list {
		min-height: auto;
		height: auto;
		min-width: 100%;
		width: 100%;
		margin: 0px;
		z-index: 1;
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		overflow-y: auto;
	}

	.charactersheet-item-details {
		display: flex;
		flex-direction: column;
		flex-wrap: nowrap;
		justify-content: flex-start;
		align-items: center;
		width: 100%;
		height: 100%;
	}

	.charactersheet-item-resource-item {
		display: flex;
		flex-direction: row;
		flex-wrap: nowrap;
		justify-content: flex-start;
		align-items: center;
	}

	.charactersheet-category-container {
		display: flex;
		flex-direction: row;
		width: 100%;
		flex-wrap: wrap;
	}

	.charactersheet-character-outline {
		background-image: url('/content/sprites/ui/equipment_slot/slot_female.png');
		position: relative;
		width: 64px;
		height: 128px;
		background-repeat: no-repeat;
		background-size: contain;
	}

	.charactersheet-character-outline::after {
		content: '';
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-image: url('/content/sprites/ui/equipment_slot/slot_female_outline.png');
		background-repeat: no-repeat;
		background-size: contain;
	}

	.charactersheet-equipment-slot {
		width: 42px;
		height: 42px;
		background-image: url('/content/sprites/ui/panel_slot_transparent_64.png');
		background-repeat: no-repeat;
		background-size: contain;
		position: absolute;
	}

	.charactersheet-equipment-slot-icon {
		background-repeat: no-repeat;
		background-size: contain;
		position: absolute;
		margin: 5px;
		top: 0;
		left: 0;
		bottom: 0;
		right: 0;
	}
</style>
<template id="charactersheet-panel-item">
	<div class="inventory-item">
	</div>
</template>
