<style>
    .building-panel-middle {
        background-image: url(/content/sprites/ui/border_middle.png);
        flex-grow: 2;
        width: calc(100% - 14px);
        background-size: 100% 100%;
        flex-basis: auto;
        position: relative;
        margin-left: 7px;
        margin-right: 7px;
        height: calc(100% - 14px);
        min-height: calc(100% - 14px);
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: center;
        justify-content: flex-start;
    }

    .building-panel-middle::before {
        content: '';
        width: 7px;
        height: 100%;
        min-height: 100%;
        display: block;
        position: absolute;
        background-image: url(/content/sprites/ui/panel/panel_middleleft.png);
        left: -7px;
        background-size: 7px 100%;
    }

    .building-panel-middle::after {
        content: '';
        width: 7px;
        height: 100%;
        min-height: 100%;
        display: block;
        position: absolute;
        background-image: url(/content/sprites/ui/panel/panel_middleright.png);
        right: -7px;
        background-size: 7px 100%;
    }

    .building-divider {
        background-image: url(/content/sprites/ui/panel/panel_border.png);
        width: 4px;
        height: 100%;
        min-height: 100%;
        z-index: 1;
        transform: translateY(0px) scaleY(102%);
    }

    .building-item {
        background-image: url(/content/sprites/ui/panel_slot.png);
        background-position: 0 0;
        background-size: 64px 64px;
        background-repeat: no-repeat;
        background-color: transparent;
        min-width: 64px;
        min-height: 64px;
        width: 64px;
        height: 64px;
        margin: 0px;
        padding: 0px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .building-item:hover {
        cursor: pointer;
        filter: brightness(1.2);
    }

    .building-item-sprite {
        width: 42px;
        height: 42px;
        pointer-events: none;
    }

    .building-item-text {
        color: #f3c52f;
        font-size: 18px;
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: black;
        font-weight: 800;
        pointer-events: none;
        -webkit-user-select: none;
        /* Safari */
        -moz-user-select: none;
        /* Firefox */
        -ms-user-select: none;
        /* IE10+/Edge */
        user-select: none;
        /* Standard */
    }

    .building-item-list {
        min-height: auto;
        height: auto;
        min-width: 100%;
        width: 100%;
        margin: 0px;
        z-index: 1;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        overflow-y: auto;
    }

    .building-item-details {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        justify-content: flex-start;
        align-items: center;
        width: 100%;
        height: 100%;
    }

    .building-item-resource-item {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: flex-start;
        align-items: center;
    }
</style>
<template id="template-progress-bar">
    <div class="game-panel" style="flex-direction: column;align-items: center;">
        <div class="attachment" style="height:4px;width:32px;"></div>
        <div class="progress-bar-mini">
            <div class="progress-bar-progress-mini"></div>
        </div>
    </div>
</template>
<template id="building-panel-item">
    <div class="inventory-item">
        <div class="building-item-sprite"></div>
    </div>
</template>
<template id="building-panel-resource">
    <div class="building-item-resource-item">
        <div class="inventory-item-32" style="margin-right:5px;">
            <div class="inventory-item-sprite-32" style="width: 26px;height: 26px;"></div>
        </div>
        <label class="building-item-text"></label>
    </div>
</template>
<template id="building-panel">
    <div class="game-panel" style="align-items: center;flex-direction: column;">
        <div class="panel-name" style="height: 64px;width:368px;">Building</div>
        <div class="game-panel" style="flex-direction: row;width:100%;justify-content: space-evenly;">
            <div class="attachment" style="height:4px;width:100px;"></div>
            <div class="attachment" style="height:4px;width:128px;"></div>
        </div>
        <div class="game-panel" style="flex-direction: row;">
            <div class="panel-container" style="height:430px;min-width:calc(256px + 14px);width:calc(256px + 14px);margin:0px 5px 5px 5px;">
                <div class="panel panel-topmiddle"></div>
                <div class="building-panel-middle" style="align-items: flex-start;">
                    <div class="building-item-list"></div>
                </div>
                <div class="panel panel-bottommiddle"></div>
            </div>
            <div class="game-panel" style="flex-direction: column;align-items: center;">
                <div class="game-panel" style="flex-direction: row;justify-content: center;">
                    <div id="building-item-name" class="frame-small" style="height:32px;width:160px;margin-left:32px;"></div>
                    <div class="frame-thumbnail">
                        <div class="frame-circle">
                            <div id="building-item-details-sprite" class="building-item-sprite" style="width:32px;height:32px;"></div>
                        </div>
                    </div>
                </div>
                <div class="attachment" style="height:4px;width:64px;"></div>
                <div id="building-progress-bar" class="progress-bar">
                    <div id="building-progress-bar-progresss" class="progress-bar-progress"></div>
                </div>
                <div class="attachment" style="height:4px;width:64px;margin-top:-2px;"></div>
                <div class="panel-container" style="height:min-content;min-height:128px;width:256px;margin:0px 5px 0px 5px;justify-content: center;">
                    <div class="panel panel-topmiddle"></div>
                    <div class="building-panel-middle">
                        <div class="building-item-details">
                            <div id="building-item-resources"></div>
                        </div>
                    </div>
                    <div class="panel panel-bottommiddle"></div>
                </div>
                <div class="attachment" style="height:4px;width:64px;"></div>
                <div class="container-ui-horizontal" style="visibility: inherit;">
                    <button id="building-button-craft" class="button">Craft</button>
                </div>
            </div>
        </div>
    </div>
</template>
