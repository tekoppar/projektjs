<style>
	.building-panel-middle {
		background-image: url(/content/sprites/ui/border_middle.png);
		flex-grow: 2;
		width: calc(100% - 14px);
		background-size: 100% 100%;
		flex-basis: auto;
		position: relative;
		margin-left: 7px;
		margin-right: 7px;
		height: calc(100% - 14px);
		min-height: calc(100% - 14px);
		display: flex;
		flex-direction: row;
		flex-wrap: nowrap;
		align-items: center;
		justify-content: flex-start;
	}

	.building-panel-middle::before {
		content: '';
		width: 7px;
		height: 100%;
		min-height: 100%;
		display: block;
		position: absolute;
		background-image: url(/content/sprites/ui/panel/panel_middleleft.png);
		left: -7px;
		background-size: 7px 100%;
	}

	.building-panel-middle::after {
		content: '';
		width: 7px;
		height: 100%;
		min-height: 100%;
		display: block;
		position: absolute;
		background-image: url(/content/sprites/ui/panel/panel_middleright.png);
		right: -7px;
		background-size: 7px 100%;
	}

	.building-divider {
		background-image: url(/content/sprites/ui/panel/panel_border.png);
		width: 4px;
		height: 100%;
		min-height: 100%;
		z-index: 1;
		transform: translateY(0px) scaleY(102%);
	}

	.building-item {
		background-image: url(/content/sprites/ui/panel_slot.png);
		background-position: 0 0;
		background-size: 64px 64px;
		background-repeat: no-repeat;
		background-color: transparent;
		min-width: 64px;
		min-height: 64px;
		width: 64px;
		height: 64px;
		margin: 0px;
		padding: 0px;
		position: relative;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.building-item:hover {
		cursor: pointer;
		filter: brightness(1.2);
	}

	.building-item-text {
		color: #ffcb00;
		font-size: 12px;
		font-weight: 500;
		pointer-events: none;
		user-select: none;
		text-rendering: optimizeLegibility;
		text-shadow: 0 1px 0 black;
	}

	.building-item-list {
		min-height: auto;
		height: auto;
		min-width: 100%;
		width: 100%;
		margin: 0px;
		z-index: 1;
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		overflow-y: auto;
	}

	.building-item-details {
		display: flex;
		flex-direction: column;
		flex-wrap: nowrap;
		justify-content: flex-start;
		align-items: center;
		width: 100%;
		height: 100%;
	}

	.building-item-resource-item {
		display: flex;
		flex-direction: row;
		flex-wrap: nowrap;
		justify-content: flex-start;
		align-items: center;
	}

	.building-category-container {
		display:flex;
		flex-direction: row;
		width:100%;
		flex-wrap: wrap;
	}

	.building-item-image-container {
		display:flex;
	}
</style>
